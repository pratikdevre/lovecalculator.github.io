<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <form action="mailto:deorepratik014@gmail.com" method="POST">
    <!-- <form action="https://formspree.io/f/xvovdvny" method="POST"> -->
        <h3 style="text-align: center;color: rgb(61, 51, 51);">Contact Us</h3>
        <div class="form-row">
            <div class="form-group col-md-6">
                <input type="text" class="form-control" id="name" placeholder="Name" name="name" required>
            </div>
            <div class="form-group col-md-6">
                <input type="email" class="form-control" id="email" placeholder="Email ID" name="email" required>
            </div>
        </div>

        <div class=" form-group">
            <input type="text" class="form-control" id="subject" placeholder="Subject" name="subject" required>
        </div>
        <div class="form-group">
            <textarea class="form-control" id="message" rows="3" placeholder="Write a message" name="message"
                required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send Message</button>
    </form>
</body>

</html>
